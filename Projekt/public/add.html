<html>
    <head>
        <title>Projekt: Mitfahrgelegenheit</title>
        <!--Einbindung von jQuery (Nur mit Internetverbindung?)-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Faye laden -->
        <script src='/faye/client.js'></script>
    </head>
    <body>
        <nav> 
            <a href="/">Home</a> /
            <a href="/add.html">Fahrt hinzufügen</a> /
            <a href="/meine_fahrten.html">Meine Fahrten</a>
        </nav>
        <h2>Fahrt hinzufügen</h2>

        <!-- Formular fuer das Hinzufügen neuer Fahrten -->
        <form name='form' id='form' action='/fahrten' method='POST'>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input name='name' id='name' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Abfahrtsort</td>
                    <td><input name='start' id='start' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Ankunftsort</td>
                    <td><input name='destination' id='destination' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Datum</td>
                    <td><input name='date' id='date' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Abfahrtszeit</td>
                    <td><input name='time' id='time' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Freie Plätze</td>
                    <td><input name='seats' id='seats' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type='submit' name='submit' value='Absenden'></input></td>
                </tr>
        
            </table>
        </form>
        <script type="text/javascript">
            // Definition der 'action'
            $('#form').submit(function(event) {
                //Verhindert das Standard-Verhalten von submit
                event.preventDefault();
                // Formulardaten werden als JSON Objekt gespeichert
                var data = {
                    name:       $('#name').val(),
                    start:   $('#start').val(),
                    destination:   $('#destination').val(),
                    date: $('#date').val(),
                    time: $('#time').val(),
                    seats: $('#seats').val()
                };
                // post auf Ressource '/fahrten'
                var ajaxPost = $.ajax({
                    type: 'POST',
                    url: '/fahrten',
                    data: JSON.stringify(data),
                    contentType: 'application/json'
                });
                // Popup. Serverseitiges res.writeHead(200) erforderlich
                ajaxPost.done(function() {
                    alert(data.name+' wurde hinzugefügt.');
                    // Formular wird zurueckgesetzt
                    $('#form')[0].reset();
                });
                // Popup mit Fehlermeldung wenn Promise fehlgeschlagen
                ajaxPost.fail(function(e) {
                    alert(data.name + ' konnte nicht hinzugefuegt werden. (' + JSON.stringify(e) + ')');
                });
            });
    

        </script>
    </body>
</html>
