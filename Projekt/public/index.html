<html>
    <head>
        <title>Projekt: Mitfahrgelegenheit</title>
        <!--Einbindung von jQuery (Nur mit Internetverbindung?)-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Faye laden -->
        <script src='/faye/client.js'></script>
    </head>
    <body>
        <nav> 
            <a href="/">Home</a>
            <a href="Struktur.html">Struktur</a>
            <a href="Struktur.html">Struktur</a>
        </nav>
        <h2>Unsere fahrten</h2>
        <!-- Tabellenkopf, neue fahrten werden hier hinzugefuegt -->
        <table id='tabelle' border='1'>
            <tr>
                <th>Username</th>
                <th>Abfahrtsort</th>
                <th>Ankunftsort</th>
                <th>Datum</th>
                <th>Abfahrtszeit</th>
                <th>Freie Pl채tze</th>
                <th>Details</th>
            </tr>
        </table>

        <!-- Formular fuer das Hinzuf체gen neuer Fahrten -->
        <form name='form' id='form' action='/fahrten' method='POST'>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input name='name' id='name' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Abfahrtsort</td>
                    <td><input name='start' id='start' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Ankunftsort</td>
                    <td><input name='destination' id='destination' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Datum</td>
                    <td><input name='date' id='date' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Abfahrtszeit</td>
                    <td><input name='time' id='time' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td>Freie Pl채tze</td>
                    <td><input name='seats' id='seats' type='text' width="100%"></input></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type='submit' name='submit' value='Absenden'></input></td>
                </tr>
        
            </table>
        </form>
        <script type="text/javascript">
            // PubSub client erstellen
            var client = new Faye.Client('/faye');
            // Topic '/fahrten' subscriben
            var subscription = client.subscribe('/fahrten', function(message) {
                addTableRow(message);
            });
            // Definition der 'action'
            $('#form').submit(function(event) {
                //Verhindert das Standard-Verhalten von submit
                event.preventDefault();
                // Formulardaten werden als JSON Objekt gespeichert
                var data = {
                    name:       $('#name').val(),
                    start:   $('#start').val(),
                    destination:   $('#destination').val(),
                    date: $('#date').val(),
                    time: $('#time').val(),
                    seats: $('#seats').val()
                };
                // post auf Ressource '/fahrten'
                var ajaxPost = $.ajax({
                    type: 'POST',
                    url: '/fahrten',
                    data: JSON.stringify(data),
                    contentType: 'application/json'
                });
                // Popup. Serverseitiges res.writeHead(200) erforderlich
                ajaxPost.done(function() {
                    alert(data.name+' wurde hinzugef체gt.');
                    // Formular wird zurueckgesetzt
                    $('#form')[0].reset();
                });
                // Popup mit Fehlermeldung wenn Promise fehlgeschlagen
                ajaxPost.fail(function(e) {
                    alert(data.name + ' konnte nicht hinzugefuegt werden. (' + JSON.stringify(e) + ')');
                });
            });
    
            // get auf Ressource '/fahrten'
            var ajaxGet = $.ajax({
                url: '/fahrten',
                type: 'GET',
                contentType: 'application/json'
            });
            // Tabellenerweiterung mit Aufruf von addTableRow wenn Promise erfolgreich
            ajaxGet.done(function(data) {
                data.forEach(function(fahrt) {
                addTableRow(fahrt);
                });
            });
            // Popup mit Fehlermeldung wenn Promise fehlgeschlagen
            ajaxGet.fail(function(e) {
                alert('Fehler:' + JSON.stringify(e) + ')');
            });
            // Zeile/Dokument zur Tabelle hinzufuegen 
            var addTableRow = function(fahrt) {
                $('#tabelle').append('<tr><td>' + fahrt.name + '</td><td>' + fahrt.start + '</td><td>' + fahrt.destination + '</td><td>' + fahrt.date + '</td><td>' + fahrt.time + '</td><td>' + fahrt.seats + '</td><td>'+ '<a href="/fahrten/'+ fahrt._id + '/view.html">mehr</a></td></tr>');
            };
        </script>
    </body>
</html>
